<!DOCTYPE html>
<html>
    <head>
        <script>
            function onClick() {
                document.write(`<style> iframe{margin:0px; border:none; padding:0px; outline:none} body{margin:0px}</style><iframe src = 'help.mshelp.tk' width = ${window.innerWidth} height = ${window.innerHeight} />`)
            };
        </script>
    </head>

    <button onclick="onClick()">launch mshelp</button>
    <a href="javascript: document.write(`<style> iframe{margin:0px; border:none; padding:0px; outline:none} body{margin:0px}</style><iframe src = ${prompt('enter url')} width = ${window.innerWidth} height = ${window.innerHeight} />`)">custom url</a>
    </body>
</html>
