<!DOCTYPE html>
<html>
    <head>
        <script>
            function onClick() {
                document.write(`<style> iframe{margin:0px; border:none; padding:0px; outline:none} body{margin:0px}</style><iframe src = 'https://help.mshelp.tk' width = ${window.innerWidth} height = ${window.innerHeight} />`)
            };
            function openWindow(){
            var win = window.open()
            var url = "https://help.mshelp.tk"
            var iframe = win.document.createElement('iframe')
            iframe.style.witdh = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        </script>
    </head>
    <body>
    <button onclick="onClick()">launch mshelp</button>
    <button onclick="openWindow()">launch mshelp with a:b cloak</button>
    <a href="javascript: document.write(`<style> iframe{margin:0px; border:none; padding:0px; outline:none} body{margin:0px}</style><iframe src = ${prompt('enter url INCLUDE http OR https PLEASE')} width = ${window.innerWidth} height = ${window.innerHeight} />`)">custom url</a>
